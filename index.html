<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Registration Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">    
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
  </head>
  
  
  <body>
    <header>
      <h3 class="center toptitle">THE CODE REVIEW</h3>
        <h3 class="center sign">Signup for our newsletter</h3>
        <p class="center introp">Get the latest news on how code your code is doing right in your inbox</p>
        <div class="lines">
          <hr class="lineone">
          <hr class="linetwo">
        </div>
    </header>



    <form action="index.html" method="post">   
      
        <fieldset>       
          
            <legend><h3>Contact Information</h3></legend>
  
            <div class="form-row">
            <label for="fullname" class="full">Full Name</label>
            <input type="text" id="fullname" name="user_name" placeholder="Required" class="boxfill">
            </div>

            <div class="form-row">
            <label for="email" class="full">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" class="boxfill">
            </div>

            <div class="form-row">
            <label for="tel" class="full">Phone Number</label>
            <input type="tel" id="tel" name="user_tel" class="boxfill">
            </div>

            <div class="form-row">
            <label for="address" class="full">Street Address</label>
            <input type="text" id="address" name="user_address" class="boxfill">
            </div>

            <div class="form-row">
            <label for="city" class="full">City</label>
            <input type="text" id="city" name="city" class="boxfill">
            </div>
            
            <div class="form-row">
            <label for="state" class="full">State</label>
                <select id="state" name="user_state" class="boxfill">
                    <optgroup label="State">
                        <option value="Choose State">Choose State </option>
                    </optgroup>       
                </select>	 
            </div>
            
            <div class="form-row">
            <label for="zip" class="full zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
            </div>

            <hr class="linethree">
        
        </fieldset> 
        
        
        
        <fieldset>

            <legend><h3>Newsletter</h3></legend>
            
            <label>Select the newsletters you would like to receive</label>
            
            <input type="checkbox" id="HTMLNews" value="newsletter_HTML" name="newsletters">
            <label for="HTMLNews" class="news">HTML News</label>
            <br>
            <br>
            <input type="checkbox" id="CSSNews" value="newsletter_CSS" name="newsletters">
            <label for="CSSNews" class="news">CSS News</label>
            <br>
            <br>
            <input type="checkbox" id="JavascriptNews" value="newsletter_Javascript" name="newsletters">
            <label for="JavascriptNews" class="news">Javascript News</label>
            <br>
            <br>
            <br>
            <label>Newsletter format</label>
            <input type="radio" id="HTML" value="HTML" name="newsletter_format">
            <label for="HTML" class="news">HTML</label>
            <br>
            <br>
            <input type="radio" id="plaintext" value="Plain text" name="newsletter_format">
            <label for="plaintext" class="news">Plain text</label>
            <br>
            <br>
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="other_topics"></textarea>

            <button type="submit">Sign Up</button>

        </fieldset>
     
        <footer>Copyright The Code Review</footer>

    </form> 

    
     
  </body>
</html>
